{% include "header.html" %}

<header
  class="masthead"
  style="background-image: url('../static/assets/img/testing-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Тестирование</h1>
        </div>
      </div>
    </div>
  </div>
</header>
<main class="mb-4">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for test in test_data %}
            <div class="element-preview">
                <a href="{{ url_for('show_test', index=test.id) }}">
                    <h2 class="element-title">{{ test.title }}</h2>
                </a>
            </div>
            <hr class="my-4" />
            {% endfor %}
        </div>
    </div>
  </div>
</main>

{% include "footer.html" %}
