{% include "header.html" %}

<header class="masthead"
        style="background-image: url('../static/assets/img/theory-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Теория</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            {% for theme in theory %}
            <div class="element-preview">
                <a href="{{ url_for('show_theme', index=theme.id) }}">
                    <h2 class="element-title">{{ theme.title }}</h2>
                    <h3 class="element-subtitle">{{ theme.subtitle }}</h3>
                </a>
            </div>
            <hr class="my-4" />
            {% endfor %}
        </div>
    </div>
</div>

{% include "footer.html" %}
